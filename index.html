<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">

  </head>

  <body>

<div class="container">

    <div class="row ">
        <div class="col-md-12">
          <h1 class="header">One-Time Loan Payment</h1>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-12">
          <p>Fill out the form below to complete your payment</p>
        </div>
    </div>

  <form id="check-form">
      <div class="row">
          <div class="col-lg-12 top">
            <div>
              <label>Loan Account Number</label>
            </div>
            <div>
              <input class="type"type="password" >
            </div>
          </div>
      </div>

      <div class="row">
          <div class="col-lg-6 ">
              <div class="paymentInfo">

                  <div>
                    <label>Type of Account</label>
                  </div>

                  <div class="checkingDebit">

                    <input value="checking" class="checkingSelectBox" type="radio"id="checking" name="accountType" checked>
                    <label for="checkingSelect">Checking</label>

                    <input value="debit" class="debitBox" type="radio" id="debit" name="accountType">
                    <label for="debitBox">Debit Card</label>

                  </div>

              </div>

            <div class="paymentInfo checkOnly routingNumber ">

                <div>
                  <label>Routing Number</label>
                </div>

                <div>
                  <input id='routingNumber' class="type " type="password" name='routingNumber' required >
                </div>

                <div class='requiredField'>
                  <span>routing number is required</span>
                </div>

            </div>

            <div class="paymentInfo cardOnly">
                <div>
                  <label>Card Number</label>
                </div>
                <div>
                  <input class="type" type="password">
                </div>
            </div>

            <div class="paymentInfo checkOnly">
                <div>
                  <label>Bank Account Number</label>
                </div>
                <div>
                  <input class="type" type="password">
                </div>
            </div>

            <div class="paymentInfo cardOnly">
                <div>
                  <label>Name on Card</label>
                </div>
                <div>
                  <input class="type" type="password">
                </div>
            </div>


            <div class="paymentInfo checkOnly">
                <div>
                  <label>Confirm Bank Account Number</label>
                </div>
                <div>
                  <input class="type" type="password">
                </div>
            </div>

            <div class="paymentInfo cardOnly">
                <div>
                  <label>CVV</label>
                </div>
                <div>
                  <input class="type" type="password">
                </div>
            </div>

        </div>

          <div class="col-lg-6 creditCard float-right">

                <img class="img-responsive checkOnly" src="assets/accountCheck.png" />
                <img class="img-responsive cardImg cardOnly" src="assets/card.png"/>
          </div>

      </div>

      <div class="row payButton">
          <div class="col-lg-2">
            <button type="submit" class="btn btn-primary btn-block">Make Payment</button>
          </div>
      </div>
  </form>
</div>
  </body>
</html>
