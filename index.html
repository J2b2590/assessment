<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="utf-8">

    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/style.css">


  </head>
  <body>




  <div class="container">

    <div class="row ">
        <div class="col-md-12">
          <h1 class="header">One-Time Loan Payment</h1>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-12">
          <p class="subHeader">Fill out the form below to complete your payment</p>
        </div>
    </div>

    <div class="row">

        <div class="col-lg top">
          <h2>Loan Account Number</h2>
          <input
            class="type"
            integer="password"
          >
        </div>

    </div>


<div class="row accountTypeChecking">
        <div class="col-lg-6 ">

            <div class="accountType">

              <div>
                <h2>Type of Account</h2>
            </div>


            <div class="checkingDebit">
                <input
                  class="checkingBox"
                  type="radio"
                  value="checking"
                  name="selection"
                >

                <label for="checkingBox">Checking</label>
                <input
                  class="debitBox"
                  type="radio"
                  value="debit"
                  name="selection"
                >
                <label for="debitBox">Debit Card</label>

            </div>

          </div>

          <div class="accountType">
            <div>

              <h2>Routing Number</h2>
          </div>
          <div>
            <input
              class="type"
              integer="password"
            >
          </div>
        </div>

        <div class="accountType">
          <div>
            <h2>Bank Account Number</h2>
        </div>
          <div>
            <input
              class="type"
              integer="password"
            >
          </div>
      </div>

      <div class="accountType">
        <div>
          <h2>Confirm Bank Account Number</h2>
      </div>
        <div>
          <input
            class="type"
            integer="password"
          >
      </div>
    </div>

        </div>

        <div class="col-lg-6 creditCard float-right" >
          <p>6</p>
        </div>
      </div>

      <div class="row payButton">
          <div class="col-lg-2">
            <button class="btn btn-primary btn-block">Make Payment</button>
          </div>
      </div>
    </div>

  </body>
</html>
